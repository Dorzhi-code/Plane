<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script>
      var cnt = 1;
      function process() {
        var smth = document.getElementById("process");
        smth.classList.add("form_process");
        var div = document.createElement("div");
        var plane_name = document.getElementById("Name").value;
        div.innerHTML =
          cnt + "." + "<b> Название самолета: </b><br>" + plane_name + "<br>";
        cnt++;
        var Type = document.getElementById("Type").value;
        var plane_type = "";
        if (Type == 1) {
          plane_type = "Дозвуковые";
        } else if (Type == 2) {
          plane_type = "Околозвуковые";
        } else if (Type == 3) {
          plane_type = "Сверхзвуковые";
        } else if (Type == 4) {
          plane_type = "Гиперзвуковые";
        }
        div.innerHTML += "<b>Тип самолета: </b><br>" + plane_type + "<br>";
        var Desctiption = document.getElementById("Desctiption").value;
        div.innerHTML += "<b>Описание: </b><br>" + Desctiption + "<br>";
        div.innerHTML += "<br><br>";
        smth.appendChild(div);
      }

      function clean() {
        cnt = 1;
        smth = document.getElementById("process");
        smth.innerHTML = "";
        smth.classList.remove("form_process");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>
          <img
            src="/img/icons/plane.svg"
            alt="plane_icon"
            height="45"
          />Добавление самолета
        </h1>
      </div>
      <div class="main">
        <div class="form" id="form">
          <form name="new_plane"></form>
          <h2>Название</h2>
          <input
            class="text_name"
            type="text"
            placeholder="Введите имя"
            id="Name"
          />
          <h2>Тип</h2>
          <select name="Type" id="Type">
            <option value="1">Дозвуковые</option>
            <option value="2">Околозвуковые</option>
            <option value="3">Сверхзвуковые</option>
            <option value="4">Гиперзвуковые</option>
          </select>
          <h2>Описание</h2>
          <textarea
            name="Desctiption"
            class="text_description"
            placeholder="Введите описание"
            cols="100"
            rows="10"
            id="Desctiption"
          ></textarea>
          <h2>Фотография</h2>
          <p style="display: inline">Загрузить фотографию</p>
          <input type="file" name="Image" id="Image" />
          <hr />
          <input
            type="button"
            value="Сохранить"
            class="gradient-button"
            onclick="process()"
          />
          <input
            type="button"
            value="Очистить"
            class="gradient-button"
            onclick="clean()"
          />
        </div>
        <div id="process"></div>
      </div>

      <div class="footer">
        <p id="copyright"></p>
        <script>
          const dt = new Date();
          let d = dt.getFullYear();
          document.getElementById(
            "copyright"
          ).innerHTML = `&copy; ${d} ООО &laquo;Самолёты&raquo;. Все права защищены`;
        </script>
      </div>
    </div>
  </body>
</html>
